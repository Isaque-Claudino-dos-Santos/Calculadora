<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculadora">
        <div class="resutado"></div>
        <div class="btns">

            <div onclick="pegarValor('%')">%</div>
            <div onclick="limparAll()">C</div>
            <div onclick="limpar()">&ltx|</div>
            <div onclick="pegarValor('/')">/</div>


            <div onclick="pegarValor(7)">7</div>
            <div onclick="pegarValor(8)">8</div>
            <div onclick="pegarValor(9)">9</div>
            <div onclick="pegarValor('*')">x</div>

            <div onclick="pegarValor(4)">4</div>
            <div onclick="pegarValor(5)">5</div>
            <div onclick="pegarValor(6)">6</div>
            <div onclick="pegarValor('-')">-</div>

            <div onclick="pegarValor(1)">1</div>
            <div onclick="pegarValor(2)">2</div>
            <div onclick="pegarValor(3)">3</div>
            <div onclick="pegarValor('+')">+</div>


            <div onclick="pegarValor('+/-')">+/-</div>
            <div onclick="pegarValor(0)">0</div>
            <div onclick="pegarValor('.')">.</div>
            <div onclick="calcular()">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
